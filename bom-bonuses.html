<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
<button id="jack-song">Wanna Hear a Song?</button>
<button id="stop-button">Stop</button>
<script>
    var lyrics = [
        "All a-...",
        "-round the ...",
        "mulberry...",
        "bush, The...",
        "monkey...",
        "chased the...",
        "wea-...",
        "-sel...",
        "The monkey...",
        "stopped to...",
        "pull up his...",
        "sock,...",
        "Pop!...",
        "goes the...",
        "wea-...",
        "-sel."
    ];

    var intervalId;
    var index = 0;

    function playSinging() {
        intervalId = setInterval(function () {
            if(index < lyrics.length) {
                console.log(lyrics[index]);
                index++;
            } else {
                stopSinging();
            }
        }, 1000);
    }

    function stopSinging() {
        clearInterval(intervalId);
        // Reset the song
        index = 0;
    }

    // Add event listener to the button
    document.getElementById('jack-song')
        .addEventListener('click', playSinging);

    let stopWatch = {
        intervalId: null,
        count: 0,
        start: function() {
            this.count = 0;
            this.intervalId = setInterval(() => {
                this.count++;
                console.log(this.count);
            }, 1000);
        },
        pause: function() {
            clearInterval(this.intervalId);
        },
        reset: function() {
            this.pause();
            this.count = 0;
            console.log('Count has been reset to 0');
        }
    }
    window.addEventListener('load', function() {
        stopWatch.start();
    });
    // Add event listener to the stop button
    document.getElementById('stop-button').addEventListener('click', function() {
        stopWatch.pause();
    });
</script>
</body>
</html>
